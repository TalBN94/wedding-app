<!DOCTYPE html>
<html dir="rtl" lang="he" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>בחירת שיר שבירת הכוס!</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@400;700&family=M+PLUS+Rounded+1c:wght@100;300;400;500;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div th:switch="${songs}">
        <h2 th:case="null">No songs yet!</h2>
        <div class="container" th:case="*">
            <h1 class="title">רשימת השירים</h1>
            <ol style="list-style-type: none; padding: 0;">
                <li th:each="song:${songs}">
                    <form th:action="@{/votes/{id}(id=${song.id})}" method="post">
                        <span th:text="${song.songName}">song name</span>
                        <input type="submit" value="בחר" class="btn btn-success"/>
                    </form>
                </li>
            </ol>
        </div>
    </div>
</body>
</html>
